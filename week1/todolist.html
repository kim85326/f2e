<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>No1. todolist</title>
</head>
<body>
    <div id="app">
        <div class="bg-blue">
            <ul class="nav container justify-content-between todo-nav">
                <li class="nav-item">
                    <a class="nav-link active" href="#">My Tasks</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">in Progress</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Completed</a>
                </li>
            </ul>  
        </div>
        <section class="container mt-4">
            <div class="add-todo" v-if="!isAddNewTodo" @click="isAddNewTodo=true">
                <label>
                    <i class="fas fa-plus"></i>
                </label>
                <input type="text" placeholder="Add Task" class="form-control form-control-lg">
            </div>
            <edit-todo @add-new-todo="addNewTodo" @close-edit-todo="isAddNewTodo=false" v-if="isAddNewTodo"></edit-todo>
        </section>
        <section class="container mt-4">
            <todo-item v-for="todo in todos" :todo="todo" :key="todo.id"></todo-item>
            <div class="showCount" v-if="todosCount!=0">{{ todosCount }} tasks</div>
        </section>
        
    </div>
   
    <script type="text/x-template" id="edit-todo">
        <div>
            <div class="new-todo">
                <div class="new-todo-header">
                    <input type="text" placeholder="Type Something Here..." class="form-control" v-model="cacheTitle">
                </div>
                <div class="new-todo-body">
                    <div class="new-todo-row">
                        <div class="new-todo-icon">
                            <i class="far fa-calendar-alt"></i>
                        </div>
                        <div class="new-todo-form">
                            <label for="">
                                Deadline
                            </label>
                            <div class="row">
                                <div class="col-sm-12">
                                    <input type="date" class="form-control border-0" v-model="cacheDate">
                                </div>
                                <!-- <div class="col-sm-6">
                                    <input type="text" placeholder="yyyy/mm/dd" class="form-control border-0">
                                </div>
                                <div class="col-sm-6">
                                    <input type="text" placeholder="hh:mm" class="form-control border-0">
                                </div> -->
                            </div>
                        </div>
                    </div>
                    <!-- <div class="new-todo-row">
                        <div class="new-todo-icon">
                            <i class="far fa-file"></i>
                        </div>
                        <div class="new-todo-form">
                            <label>
                                File
                            </label>
                            <div>
                                <button class="upload-file"><i class="fas fa-plus"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="new-todo-row">
                        <div class="new-todo-icon">
                            <i class="far fa-comment-dots"></i>
                        </div>
                        <div class="new-todo-form">
                            <label for="">
                                Comment
                            </label>
                            <div>
                                <textarea class="form-control" rows="4" placeholder="Type your memo here..."></textarea>
                            </div>
                        </div>
                    </div> -->
                </div>
                <div class="new-todo-footer">
                    <button class="cancel border-0" @click="closeEdit"><i class="fas fa-times"></i> Cancel</button>
                    <button class="send border-0" @click="newTodo"><i class="fas fa-plus"></i> Add Task</button>
                </div>
            </div>
        </div>
    </script>

    <script type="text/x-template" id="todo-item">
        <div class="todo-item" :class="{ 'stared': stared }">
            <div class="todo-header">
                <div class="todo-checkbox">
                    <input type="checkbox" :id="`todo-checkbox-${todo.id}`" v-model="completed">
                    <label :for="`todo-checkbox-${todo.id}`"></label>
                </div>
                <div class="todo-title" :class="{ 'completed': completed }">                   
                    {{ todo.title }}
                </div>
                <div class="todo-option">
                    <a href="#" @click.prevent="stared=!stared">
                        <i class="far fa-star" v-if="!stared"></i>
                        <i class="fas fa-star" v-if="stared"></i>
                    </a>
                    <a href="#">
                        <i class="fas fa-pencil-alt"></i>
                    </a>
                </div>
            </div>
            <div class="todo-body">
                <span v-if="todo.date!=null">
                    <i class="far fa-calendar-alt"></i>
                    {{ todo.date }}
                </span>
                <!-- <span>
                    <i class="far fa-file"></i>
                </span>
                <span>
                    <i class="far fa-comment-dots"></i>
                </span> -->
            </div>
        </div>
    </script>

    <script>
        Vue.component('editTodo',{
            template: '#edit-todo',
            data() {
                return {
                    isNewTodo: false,
                    cacheTitle: null,
                    cacheDate: null
                }
            },
            methods: {
                newTodo() {
                    const newTodo = {
                        title: this.cacheTitle,
                        date: this.cacheDate
                    }
                    this.$emit('add-new-todo', newTodo);
                    this.closeEdit();
                },
                closeEdit() {
                    this.$emit('close-edit-todo');
                }
            }
        });
        Vue.component('todoItem', {
            template: '#todo-item',
            props: ['todo'],
            data() {
                return {
                    completed: this.todo.isCompleted,
                    stared: this.todo.isStared,
                }
            },
            methods: {
                updateTodo() {
                    this.$emit('updateTodo', this.newTodo);
                },
            }
        });
        var app = new Vue({
            el: '#app',
            data: {
                todos: [],
                idCount: 0,
                isAddNewTodo: false
            },
            computed: {
                todosCount() {
                    return this.todos.length;
                }
            },
            methods: {
                addNewTodo(newTodo) {
                    todo = {
                        id: this.idCount,
                        ...newTodo,
                        isCompleted: false,
                        isStared: false
                    }
                    this.todos.push(todo);
                    this.idCount++;
                },
                updateTodo(todo) {
                    console.log(todo);
                }
            }
        });
    </script>
</body>
</html>
