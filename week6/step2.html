<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>week6 - Validation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="public.css">
    <style>
        .addressDetail{
            margin-top: 24px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="header"></div>
        <div class="step">
            <ul>
                <li class="complete">
                    <i class="fas fa-check-circle"></i>
                </li>
                <li class="current">
                    <i class="far fa-dot-circle"></i>
                </li>
                <li class="incomplete">
                    <i class="far fa-circle"></i>
                </li>
                <li class="incomplete">
                    <i class="far fa-circle"></i>
                </li>
            </ul>
        </div>
        <h1 class="title">
            General Infomation
        </h1>
        <h2 class="sub_title">
            Tell us who you are!
        </h2>
        <div class="main">
            <form>
                <div class="row">
                    <div class="col col-6">
                        <div class="form-group">
                            <label for="Name">Name (optional)</label>
                            <input type="text" class="form-control" id="Name" placeholder="Example Name">
                        </div>
                    </div>
                    <div class="col col-6">
                        <div class="form-group">
                            <label for="Phone">Phone*</label>
                            <input type="text" class="form-control" id="Phone" placeholder="0912 345 678">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col col-12">
                                    <label>Birth Date (optional)</label>
                                </div>
                                <div class="col col-4">
                                    <select class="form-control" id="year">
                                        <option value="" disabled selected>YYYY</option>
                                    </select>
                                </div>
                                <div class="col col-4">
                                    <select class="form-control" id="month">
                                        <option value="" disabled selected>MM</option>
                                    </select>
                                </div>
                                <div class="col col-4">
                                    <select class="form-control" id="day">
                                        <option value="" disabled selected>DD</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col col-12">
                        <div class="form-group">
                            <div class="row">
                                <div class="col col-12">
                                    <label>Address</label>
                                </div>
                                <div class="col col-6">
                                    <select class="form-control" id="City">
                                        <option value="" disabled selected>City</option>
                                    </select>
                                </div>
                                <div class="col col-6">
                                    <select class="form-control" id="Dist">
                                        <option value="" disabled selected>Dist</option>
                                    </select>
                                </div>
                                <div class="col col-12 addressDetail">
                                    <input type="text" class="form-control" id="AddressDetail" placeholder="Address Detail">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">SUBMIT & NEXT</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("form").submit(function () {
                event.preventDefault();
                window.location.href = "step3.html";
            })
        });
    </script>
</body>
</html>
